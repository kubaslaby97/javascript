<!DOCTYPE html>
<html lang="cs-cz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. Tabulka násobilky v JavaScriptu</title>
</head>
<body>
    <h1>Tabulka násobilky</h1>
    <table border="1">
        <script>
            for (let i = 1; i <= 20; i++) {
                document.write("<tr>");

                for (let j = 1; j <= 20; j++) {
                    document.write("<td>" + i * j + "</td>")
                }

                document.write("</tr>");
            }
        </script>
    </table>
</body>
</html>
